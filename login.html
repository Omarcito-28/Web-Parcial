<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 400px;">
        <h5 class="text-center">Por favor ingrese sus credenciales para acceder al sistema</h5>
        <form id="loginForm">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario">
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">Clave</label>
                <input type="password" class="form-control" id="clave" placeholder="Ingrese su clave">
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-outline-secondary" id="loginBtn">Log In</button>
                <button type="button" class="btn btn-outline-secondary" id="signupBtn">Sign Up</button>
                <button type="button" class="btn btn-outline-secondary" id="cancelBtn">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script src="javascript.js"></script> <!-- AsegÃºrate de que este archivo exista en la misma carpeta -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
