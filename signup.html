<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="javascript.js"></script>
</head>
<body class="container mt-5">

    <h2 class="text-center">Ingrese los datos para registrarse</h2>

    <form id="registroForm" class="p-4 border rounded">
        <div class="row">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombres</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellidos</label>
                <input type="text" id="apellido" class="form-control" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" id="telefono" class="form-control" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-4">
                <label for="estrato" class="form-label">Estrato</label>
                <select id="estrato" class="form-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="fechaNacimiento" class="form-label">Fecha Nacimiento</label>
                <input type="date" id="fechaNacimiento" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="grupoSanguineo" class="form-label">Grupo Sanguíneo</label>
                <select id="grupoSanguineo" class="form-select">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label">Género</label>
                <div>
                    <input type="radio" name="genero" value="Masculino"> Masculino
                    <input type="radio" name="genero" value="Femenino"> Femenino
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Actividades Favoritas</label>
                <div>
                    <input type="checkbox" value="Futbol"> Fútbol
                    <input type="checkbox" value="Baloncesto"> Baloncesto
                    <input type="checkbox" value="Voleibol"> Atletismo
                    <input type="checkbox" value="Ciclismo"> Ajedrez
                </div>
            </div>
        </div>

        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-success" id="registrarBtn">Registrar</button>
            <button type="button" class="btn btn-danger" id="cancelarBtn" onclick="window.location.href='index.html'">Cancelar</button>
        </div>
    </form>
    
</body>
</html>
